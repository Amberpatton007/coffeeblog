<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <header class="site-header">

        <div class="nav-bar">
            <h1 class="menu"><a href="index.html">Coffee Blog</a></h1>

            <nav class="menu">
                <a href="about.html">About Us</a>
                <a href="courses.html">Courses</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

        <h2>Coffee blog with tips and courses</h2>
        <p>Learn from the experts with the best recipes and tips.</p>

    </header>
    <main class="container">
        <h2>Contact Us</h2>
            <div class="form-container">
                    <div>
                    <img src="img/contact.jpg" alt="many coffee cups">
                    </div>

                    <form class="form container">
                        <div class="input-container">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Add your name"/>
                        </div>

                        <div class="input-container">
                            <label for="email">email:</label>
                            <input type="email" id="email" placeholder="Add your email"/>
                        </div>

                        <div class="input-container">
                            <label for="feedback">Feedback:</label>
                            <textarea id="message" placeholder="Add your comments"></textarea>
                        </div>

                        <div>
                            <button class="btn btn-more" type="button">Send</button>
                        </div>
            </div>
                    
        
    </main>
    <footer class="site-footer"> 
        <h2>Coffee Blog</h2>
        <nav class="menu">
            <a href="about.html">About Us</a>
            <a href="courses.html">Courses</a>
            <a href="contact.html">Contact</a>
        </nav>
    </footer>
</body>
</html>
